<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>MrBarcode</title>

    <style>
        #barcode {
            width: 100%;
            height: auto;
            max-height: 400px;
            /* visibility: hidden; */
        }
    </style>

    <script type="text/javascript" src="js/JsBarcode.code128.min.js"></script>
    <script type="text/javascript">
        function generateBarcode() {
            let date = new Date();
            date.setDate(date.getDate() + 1);
    
            const day = ('0' + date.getDate()).slice(-2);
            const month = ('0' + (date.getMonth() + 1)).slice(-2)
            const year = date.getFullYear().toString().substr(-2);
    
            const barcodeString = "88" + year + month + day;
        
            JsBarcode("#barcode", barcodeString, {
                format: "CODE128",
                displayValue: true,
                width: 5,
            });
        }
    </script>
</head>

<body onload="generateBarcode()">
    <div style="width:100%;">
        <p>How did that get there?</p>
        <svg id="barcode"></svg>
    </div>
    
</body>

</html>
